<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<f:view>
    <h:form id="baseForm">
        <p:outputLabel value="username"/>
        <p:inputText id="username" binding="#{username}"/>
        <p:outputLabel value="email"/>
        <p:inputText id="email" binding="#{email}"/>
        <p:outputLabel value="password"/>
        <p:inputText id="password" binding="#{password}" />
        <p:commandButton action="${userBlogDAO.insertUser(username.value, email.value, password.value)}" value="Register"/>
    </h:form>
</f:view>
</html>
